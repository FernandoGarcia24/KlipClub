<div class="fixed inset-0  bg-stone-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-stone-800 p-5  border-teal-100 rounded-lg relative w-full max-w-3xl">

    <div class="text-xl font-bold mb-5 text-center py-4 w-full h-auto ">
      <h2 class="text-lg font-bold absolute top-2 left-7">Edit Photo</h2>
      <button
        class="absolute top-2 right-7 hover:bg-gray-900 text-white font-bold py-1 px-2 rounded-full shadow-lg"
        (click)="closeModal()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <hr class="mt-3" >
    </div>

    <!-- Contenedor para la imagen recortada -->
    <div>


    <div class="relative max-w-lg mx-auto mt-5">
      <img #imageElement [src]="imageUrl" alt="Imagen seleccionada para editar" class="rounded-2xl w-full h-auto max-h-[450px] object-cover" />
    </div>

    <div class="flex justify-end mt-10">
      <button (click)="cancel()" class="bg-stone-700 text-white px-7 font-bold py-2 rounded-3xl text-center">Cancel</button>
      <button (click)="applyCrop()" class="bg-green-500 hover:bg-green-400 font-bold text-black px-7 py-2 ml-2 rounded-3xl">Save</button>
    </div>
  </div>
  </div>


</div>
