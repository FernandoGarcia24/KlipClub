<div
class="relative bg-stone-900 min-h-screen text-white flex justify-center items-center"
>
<div class="  w-3/6 flex space-x-2">
    <div class="flex-1 bg-stone-800 rounded-lg p-5">
      <!--  Modal Inicio  -->
      <div class="flex flex-col sm:flex-row items-start space-y-4 sm:space-y-0 sm:space-x-4 p-4 bg-stone-800 rounded-lg mb-6 max-w-4xl mx-auto">
        <img
          src="canserbero.jpg"
          alt="User Avatar"
          class="rounded-full w-12 h-12"
        />
        <div class="flex-1">
          <div class="mb-4">
          </div>
          <textarea
            [(ngModel)]="publicacion"
            class="bg-stone-700 w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-700"
            rows="3"
            placeholder="Write your post..."
          ></textarea>
          <div class="flex flex-col sm:flex-row items-center justify-between mt-2 space-y-2 sm:space-y-0 sm:space-x-4">
            <div class="flex space-x-4 bg-stone-800 px-2 text-white py-1 rounded-3xl border border-white hover:border-gray-400">
              <button class="bg-stone-800 focus:bg-gray-500 text-white px-3 py-1 rounded-3xl">
                Agrega
              </button>
              <button
                class="bg-stone-800 focus:bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded-3xl"
                (click)="openFileSelector()"
                onmouseover="showLabel('Photo')"
                onmouseout="clearLabel()"
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M 4 4 C 2.9069372 4 2 4.9069372 2 6 L 2 18 C 2 19.093063 2.9069372 20 4 20 L 20 20 C 21.093063 20 22 19.093063 22 18 L 22 6 C 22 4.9069372 21.093063 4 20 4 L 4 4 z M 4 6 L 20 6 L 20 18 L 4 18 L 4 6 z M 14.5 11 L 11 15 L 8.5 12.5 L 5.7773438 16 L 18.25 16 L 14.5 11 z"></path>
                </svg>
              </button>
              <button
                class="bg-stone-800 focus:bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded-3xl"
                onmouseover="showLabel('Micrófono')"
                onmouseout="clearLabel()"
              >
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAABXklEQVR4nN2VTU4CQRCFv0CYjeDWOwgLb6DujUGjXMFI/EEPQYjHUNHziMYf1DMYgwtZyJhOXicd7J6eQd3wkkpI3utXPdVVBcw7EqAFXAGPwIfC/O6LM5qZsA28AmkkXoCtIsYl4MwxuAGOgGVgQVEHjoGBo+vpbBTW/BPYixwy3L60Nkm0LNZ8tcBXrzlJmiFR4tTc3Lwo2jr7DFR8gpZTc19ZViIJysCtPHZ8gmuRhwGDL+AcWMpI0pHHpY98Emm6xYdU8QacBMpQl8bMyQ+MRFYjCVLFENid0tTEjf4qwcaUZlHc+3+VqJFVor5IM6GzPvKpPIwu2KaDX7TpXVabJlpcqca/KA6ct/EOGtqKdlWY8c+LdWAMTIDNmLjnJGnr00Mo6+ZjnenmuU3JSZJq/DsaoqqioU6yNZ/IPNe6tmhqccX+cIZ5yhJCRR1hdsuDhtHEPXAhLvig84FvLp2EiWw8LLkAAAAASUVORK5CYII=" style="filter: invert(1);">
              </button>
              <button
                class="bg-stone-800 focus:bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded-3xl"
                onmouseover="showLabel('Etiquetar')"
                onmouseout="clearLabel()"
              >
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA0UlEQVR4nO2UPQrCQBBGn/fQNgSvlYtYGKMWCXgJUc+Qzit4BEW0CERLQQlMERaz2b+AhQ+mCTPfK2Yn8MeSE/DuqRewwpEm4AgsNXWQvsJVMDPoy1qS0RACZ4kqWABPIO3oL2QmdxU85FutmcltJKogFcm8Z85YYrMD3U4GEbQlCR00R7TFj1IO9itrnyMSNsANDYWHJAYqYN/X6CKJgYvUJNirECLgDFyBKRZkBhLncBNJ5BuukwQLV38HpTzFShbaLDcYiRzRHdgB45Dhv8kHngZZOapkjxUAAAAASUVORK5CYII=" style="filter: invert(1);">
              </button>
            </div>
            <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2">
              <select
                [(ngModel)]="visibilidad"
                class="bg-stone-700 text-white px-4 font-bold py-2 rounded-3xl text-center"
              >
                <option class="py-2 rounded-3xl bg-stone-600">Público</option>
                <option class="py-2 rounded-3xl bg-stone-600">Privado</option>
              </select>
              <button
                (click)="confirmPost()"
                class="bg-green-500 hover:bg-green-400 font-bold text-black px-6 py-2 rounded-3xl"
              >
                Post
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin modal-->

      <script>
        function showLabel(text) {
          document.getElementById('label').innerText = text;
        }

        function clearLabel() {
          document.getElementById('label').innerText = '';
        }
      </script>


      <!-- Inicio Post modal -->
      <div
        *ngIf="showPreview"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
      >
        <div class="bg-stone-800 p-5 rounded-lg w-full max-w-3xl relative">

          <div class="flex items-center justify-between">
            <h2 class="text-lg font-bold mt-2">Create post</h2>
            <button
              class=" hover:bg-gray-900 text-white font-bold py-1 px-2 rounded-full shadow-lg"
              (click)="closePreview()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <hr class="mt-4" />

          <!-- Inicio -->
          <div class="relative mx-auto mt-5">
            <div class="flex items-start space-x-2">
              <!-- Imagen de usuario -->
              <img
                src="https://i.ibb.co/9q89B1g/profile-pic.jpg"
                alt="Usuario"
                class="w-9 h-9 rounded-full"
              />

              <!-- Imagen principa l -->
              <div class="relative w-full">
                <div
                  class="grid  gap-2 "
                >
                <div class="w-full max-w-3xl  mx-auto grid grid-cols-2 gap-4" [ngClass]="{'grid-cols-1': selectedImageUrl.length === 1, 'grid-cols-2': selectedImageUrl.length > 1}">
                  <img
                    *ngFor="let imageUrl of selectedImageUrl"
                    [src]="imageUrl"
                    alt="Imagen"
                    class="w-full h-72 rounded-2xl object-cover shadow-lg"
                  />
                </div>
                  <div
                    class="absolute inset-0 flex justify-between items-start p-4"
                  >
                    <div class="flex items-center space-x-2">
                      <button
                        class="bg-purple-600 hover:bg-purple-800 text-white font-bold py-2 px-2 rounded-full shadow-lg"
                        (click)="openFileSelector()"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="2"
                          stroke="currentColor"
                          class="w-5 h-5"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 4.75v14.5m7.25-7.25H4.75"

                      width="30" height="30" class="mr-2">
                        Edit
                      </button>
                    </div>

                    <button
                      class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-1 px-2 rounded-full shadow-lg"
                      (click)="closePreview()"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="w-5 h-5"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Inicio texto del post -->
            <div class="bg-stone-800 text-white p-4 rounded-b-lg mt-4">
              <div class="flex-1">
                <textarea
                  [(ngModel)]="publicacion"
                  class="bg-stone-700 w-full p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
                  rows="3"
                  placeholder="Write your post..."

                <div class="flex items-center justify-between mt-2">

                      class="bg-stone-800 focus:bg-gray-500  text-white px-3 py-1 rounded-3xl"
                    >
                      Agrega

                    </button>
                    <button
                      class="bg-stone-800 focus:bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded-3xl"
                      onmouseover="showLabel('Etiquetar')"
                      onmouseout="clearLabel()"
                    >
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAAA0UlEQVR4nO2UPQrCQBBGn/fQNgSvlYtYGKMWCXgJUc+Qzit4BEW0CERLQQlMERaz2b+AhQ+mCTPfK2Yn8MeSE/DuqRewwpEm4AgsNXWQvsJVMDPoy1qS0RACZ4kqWABPIO3oL2QmdxU85FutmcltJKogFcm8Z85YYrMD3U4GEbQlCR00R7TFj1IO9itrnyMSNsANDYWHJAYqYN/X6CKJgYvUJNirECLgDFyBKRZkBhLncBNJ5BuukwQLV38HpTzFShbaLDcYiRzRHdgB45Dhv8kHngZZOapkjxUAAAAASUVORK5CYII=" style="filter: invert(1);">
                    </button>
                  </div>

                  <select
                    [(ngModel)]="visibilidad"
                    class="bg-gray-700 text-white px-7 font-bold py-2 rounded-3xl text-center "
                  >
                    <option>Público</option>
                    <option>Privado</option>
                  </select>

                  <div>
                    <button
                      (click)="confirmPost()"
                      class="bg-green-500 hover:bg-green-400 font-bold text-black px-10 py-2 ml-44 rounded-3xl"
                    >
                      Post
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin post Modal -->



      <!-- Inicio Modal de Edicion de Imagenes -->
      <div *ngIf="showEditModal" class="fixed inset-0 bg-stone-800 bg-opacity-50 flex items-center justify-center z-50">
        <div [ngClass]="{
          'bg-stone-800 p-5 rounded-lg relative': true,
          'w-full max-w-6xl': selectedImageUrl.length > 1,
          'w-full max-w-4xl': selectedImageUrl.length === 1
        }">

        <div class="relative mx-auto mt-5">
          <div  (click)="openCreatePostModal()" class="absolute top-2 left-2">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAAArklEQVR4nO3Y0QqCQBRF0f2FZTGDD/bvQUEFfYKBMjAQhD537uUs8N3DVnAEs9ROwBN4A4WgRmAGln61MeFHLMCLBCNm4EwgdWPEB5gIxCNUuIQKl1DhEipcQoVLqKj+ABRRM5QYdg5F7bAUyj3DiFRDhiyPFv3/09bLfiGg4jGiisuIKi4jqriMKJdR5TKqXEZVqjLjzuHsSJIxN4L6HfMgsPY4XXuNw79vxoyvFeVU7Pycczv1AAAAAElFTkSuQmCC"
                 width="25" height="25" alt="Icon" />
          </div>
          <h2 class="text-lg text-center font-bold mt-2">Photos/videos</h2>
          <hr class="my-4" />
        </div>

          <div class="relative mx-auto mt-5">
            <div *ngIf="!currentImage" class="grid gap-4"  [ngClass]="{'grid-cols-1': selectedImageUrl.length === 1, 'md:grid-cols-2': selectedImageUrl.length === 2, 'lg:grid-cols-3': selectedImageUrl.length > 2}">

              <div *ngFor="let imageUrl of selectedImageUrl" class="relative">

                <img [src]="imageUrl" alt="Imagen de publicación" class="rounded-lg w-full h-[35vh]  object-cover shadow-lg" />

                <button (click)="editImage(imageUrl)" class="absolute top-2 ml-2 left-2 font-bold py-1 px-3 bg-stone-500 hover:bg-stone-600 text-white rounded-full shadow-lg flex items-center space-x-4">
                  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAACXBIWXMAAAsTAAALEwEAmpwYAAADBklEQVR4nO2aSWsUQRiGnxhjNInEDXEOgsQNBBFP5qKC+AtEQZOTCy4R8aSIGwRxQXIQTwqi4tFTcBkUXFFQREW8KVEQcUE8REVQ0SgFX8tHMTOZ6a7uqR7qhQ+SqaXrfbq6urqqICgoKCgoKCiHGgP0AjeBTxLm7x5Ja2i1A5eBv2XiiuRpSLUDt5XZj8AF4BzwQf1+F+igwc1fA6ao9MlAUaVfB5pdN6INmAV0VRmdKZm/B7SWyGd+u6rybXdx8YnAQWCownNXLn4BKx2bN/ENWFqhvW8k3/OE12Y28CKGcR2bHJp/DPyuAsJRyTMCjI978Q7L/DNgD7C5hliV4Dm0zReli6+rAsI+Vc70iFg6oCo5CYwlO5UzH6kSBDMPeChpb5M04qW68z6ZHw1Cvyp7LG4jJqhK9uKf+Ug9FoQzqqwZtCfFbUhBVbQFP82XghDFO2BeksYUMgYQ13yki5b5+UkbVMgQQJt8yOgZXi2vrt3W1HiBi0YVMgLgpfmsAHhrPgsAXptPG4D35tMEkAvzaQHIjfk0AOTKvGsAuTPvEkAuzbsCkFvzrgAct1Zpa5nb73c9t68HgCFVxzDQnYc77wrAnBJrg9VA8MK8CwB9qvwA8EdBWOJrt3cJ4JKUNbs1TcB6C0K3r3feBYAW4IuUNVtWkcpB8M58UgDLVdm1VtoGC8Ipn7q9KwBHpJwxOq1E+o4SA6Qr86vl9dtZTwBPpNwj+d+MAYuAXcAN4EdK5ptV3TvrBWC66uJ3gPPA+xJ33MRP2cGdixuNc7mUX4gJoLeM2SheAaeBNQ53jr0CcMgy/BUYBLbJdnma8gLATOn2h4Fl8krMSl4AqKcCAEIPIDwChDGAMAji4C0wQw0oW8mHWlWbzVmmxCPqiFRmjpzkQV2OTqb911Op7HVOjp0OKAALXVTYpyoclKOovmqjOibzwFWlLcB9a7XmrJy88iVOyGd31MbvwGIcaipwa5QvPF/iM7CCFNQkS1tFWbyIvvd9iGFZgOm3To4HBQUFBQUFUVH/AMeVQxaKOtBTAAAAAElFTkSuQmCC"
                  width="30" height="30" class="mr-2">
                  Edit
                </button>


                <button (click)="closeEditImage(imageUrl)" class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-900 text-white font-bold py-1 px-3 rounded-full shadow-lg">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
                </button>
              </div>
            </div>

            <div *ngIf="!currentImage" class="flex justify-end space-x-2 mt-4">
              <button (click)="openFileSelector()" class="flex items-center space-x-2 hover:bg-gray-700 text-green-500 font-bold py-1 px-8 rounded-full shadow-lg transition duration-300 ease-in-out">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="inline-block">
                  <path d="M 4 4 C 2.9069372 4 2 4.9069372 2 6 L 2 18 C 2 19.093063 2.9069372 20 4 20 L 20 20 C 21.093063 20 22 19.093063 22 18 L 22 6 C 22 4.9069372 21.093063 4 20 4 L 4 4 z M 4 6 L 20 6 L 20 18 L 4 18 L 4 6 z M 14.5 11 L 11 15 L 8.5 12.5 L 5.7773438 16 L 18.25 16 L 14.5 11 z"></path>
                </svg>
                Add Pintures
              </button>
              <button (click)="openCreatePostModal()" class="bg-green-500 hover:bg-green-500 text-black font-bold py-2 px-14 rounded-full shadow-lg transition duration-300 ease-in-out">
                Done
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Fin Modal de Edicion de Imagenes -->


      <!-- Inicio Edit recorte -->
      <app-edit-image-modal *ngIf="isEditing" [imageUrl]="currentImage" (click)="openCreatePostModal()" (close)="closeEditModal()"></app-edit-image-modal>
      <!-- Fin Edit recorte -->


      <!-- Campo de entrada de archivos oculto -->
      <input
        type="file"
        id="fileInput"
        (change)="handleFileInput($event)"
        class="hidden"
      />

      <!-- Post Feed -->
      <app-post-feed [publicaciones]="publicaciones" ></app-post-feed>
      <!-- Fin Feed -->
    </div>
  </div>


  <!-- Inicio Sidebar Inicio -->
  <app-carousel></app-carousel>
  <!-- Fin Sidebar Inicio -->
</div>
